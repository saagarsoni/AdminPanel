<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<style >
		table
		{
			background-color: black;
			border: 5px transparent ;
			border-radius: 25px;
			width: 30%;
		}
		#logoHeading
		{
			color : white;
			font-style: italic;
		}
		#email,#password
		{
		width: 100%;
		}
		#loginButton
		{
			width: 100%;
			height: 40px;
		}

	</style>
</head>
<body>
<table  border="3" cellspacing="40">
	<tr><td align="center"><label id="logoHeading">Login Details</label> </td></tr>
	<tr><td><input type="text" name="email" placeholder="email" id="email" ></td></tr>
	<tr><td><input type="password" name="password" placeholder="password" id="password" ></td></tr>
	<tr><td align="center"><input type="button" value="login" id="loginButton"></td></tr>
</table>
</body>
</html>
